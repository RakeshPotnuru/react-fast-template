<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="fill this" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- To run web application in full-screen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:title" content="Nice Title" />
  <meta property="og:description"
    content="Write a description without exceeding 200 characters" />
  <meta property="og:image" content="Nice og image URL" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://example.com" />
  <meta property="twitter:title" content="Nice Title" />
  <meta property="twitter:description"
    content="Write a description without exceeding 124 characters" />
  <meta property="twitter:image" content="Nice og image URL" />

  <!-- Web Monetization -->
  <meta name="monetization" content="$example.com/bob">

  <!-- Global site tag (gtag.js) - Google Analytics -->

  <!-- Clarity tracking code for https://example.com/ -->

  <title>React Fast Template</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
